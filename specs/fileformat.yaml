    type: unsigned int32
    default: 0
  cursor_track:
    id: PATT
    type: unsigned int32
    default: 0
  cursor_line:
    id: PATN
    type: unsigned int32
    default: 1
  module_flags:
    id: SFFF
    type: ModuleFlags
    # default is set by each module type
  module_name:
    id: SNAM
    type: ModuleName
  module_type:
    id: STYP
    type: cstring
  module_finetune:
    id: SFIN
    type: FineTune
  module_relative_note:
    id: SREL
    type: RelativeNote
  module_x:
    id: SXXX
    type: ModuleCoordinate
  module_y:
    id: SYYY
    type: ModuleCoordinate
  module_layer:
    id: SZZZ
    type: ModuleLayer
  module_scale:
    id: SSCL
    type: unsigned int32
  module_visualization:
    id: SVPR
    type: ModuleVisualization
  module_color:
    id: SCOL
    type: Color
  module_midi_in:
    id: SMII
    type: MidiIn
  module_midi_out_name:
    id: SMIN
