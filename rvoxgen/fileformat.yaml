# --------------------------------------------------------------------------------------
# file_types (dictionary)
#
# For each item:
# - The key is the name of the file type, usable as a class name.
# - The value is a dictionary, with these keys:
#   - filename_ext (string): The filename extension for this file type.
#   - header_chunk (4-byte ASCII string): The chunk ID of the zero-byte header chunk.
#   - chunk_sections (list): The names of chunk sections in the order they appear in the file.
file_types:
  SunVoxProject:
    filename_ext: .sunvox
    header_chunk: SVOX
    chunk_sections:
      - project
      - patterns
      - modules
  SunVoxModule:
    filename_ext: .sunsynth
    header_chunk: SSYN
    chunk_sections:
      - synth
      - single_module
  #  SunVoxPattern:
  #    # TODO How to support pattern data
  #    filename_ext: .sunpat
  #    header_chunk: null
  #    chunk_section:
  #      - patternData
  SunVoxPatterns:
    filename_ext: .sunpats
    header_chunk: SVOX
    chunk_sections:
      - project
      - patterns

# --------------------------------------------------------------------------------------
# chunk_sections (dictionary)
#
# For each item:
# - The key is the name of the chunk section.
# - The value is a dictionary, with either these keys:
#   - order (list of strings): list of chunk names in the order they should be written to a file
#   Or these keys:
#   - many (string): chunk section name that is repeated
#   - empty_id (string): id of chunk that signifies an empty item
#   - min_count (int, optional): minimum number of repeats
#   - max_count (int, optional): maximum number of repeats
chunk_sections:
  project:
    order:
      - sunvox_version
      - based_on_version
      - initial_bpm
      - initial_tpl
      - time_grid
      - time_grid2
      - global_volume
      - project_name
      - modules_scale
      - modules_zoom
      - modules_x_offset
      - modules_y_offset
      - modules_layers
      - modules_current_layer
      - timeline_current_position
      - timeline_restart_position
      - last_selected_module
      - last_selected_generatorModule
      - cursor_pattern
      - cursor_track
      - cursor_line
  synth:
    order:
      - sunvox_version
  patterns:
    many:
      - pattern
      - pattern_clone
    empty_id: PEND
  #  patternData:
  #    # TODO How to support pattern data
  modules:
    many: module
    min_count: 1
    max_count: 256
    empty_id: SEND
  module:
    order:
      - module_flags
      - module_name
      - module_type
      - module_finetune
      - module_relative_note
      - module_x
      - module_y
      - module_layer
      - module_scale
      - module_visualization
      - module_color
      - module_midi_in
      - module_midi_out_name
      - module_midi_out_channel
      - module_midi_out_bank
      - module_midi_out_program
      - module_incoming_links
      - controller_values
      - controller_midi_mappings
      - module_chnk_value
      - module_type_specific_chunks
  pattern:
    order:
      - pattern_notes
      - pattern_name
      - pattern_tracks
      - pattern_lines
      - pattern_height
      - pattern_appearance
      - pattern_icon
      - pattern_fg_color
      - pattern_bg_color
      - pattern_flags
      - pattern_x
      - pattern_y
  pattern_clone:
    order:
      - pattern_parent
      - pattern_flags
      - pattern_x
      - pattern_y

# --------------------------------------------------------------------------------------
# chunks (dictionary)
#
# For each item:
# - The key is the name of the chunk spec, usable as a property name.
# - The value is a dictionary, with these keys:
#   - id (4-byte ASCII string): The 4-byte chunk ID
#   - type (string): The type as specified in chunk_types
#   - default (optional): The default value
